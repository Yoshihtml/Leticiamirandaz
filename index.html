<div class="card">
    <h1>Verifica√ß√£o</h1>
    <p>Deslize para completar o encaixe</p>

    <div class="puzzle-area" id="puzzle">
        <div class="slot" id="targetSlot">ü•µ</div>
        <div class="token" id="token">üëÄ</div>
    </div>

    <div class="hint" id="hintText">Arraste para a direita ‚ûî</div>
    <div id="success">Acesso Liberado!</div>
</div>

<script>
const token = document.getElementById('token');
const puzzle = document.getElementById('puzzle');
const targetSlot = document.getElementById('targetSlot');
const successText = document.getElementById('success');
const hintText = document.getElementById('hintText');

let isDragging = false;
let currentX = 0;
let startTouchX = 0;
let unlocked = false;

// Calcula o limite m√°ximo de movimento
function getMaxX() {
    return puzzle.offsetWidth - token.offsetWidth - 16;
}

function startDrag(x) {
    if (unlocked) return;
    isDragging = true;
    startTouchX = x - currentX;
    token.style.transition = 'none';
    token.style.cursor = 'grabbing';
}

function moveDrag(x) {
    if (!isDragging || unlocked) return;

    let maxX = getMaxX();
    currentX = x - startTouchX;

    // Limites da caixa
    if (currentX < 0) currentX = 0;
    if (currentX > maxX) currentX = maxX;

    token.style.transform = `translateX(${currentX}px)`;

    // Verifica√ß√£o de proximidade (Encaixe)
    if (currentX >= maxX - 5) {
        unlock();
    }
}

function endDrag() {
    isDragging = false;
    token.style.cursor = 'grab';
    // Nota: Removida a linha que resetava o currentX para 0, fazendo a pe√ßa ficar onde parou.
}

function unlock() {
    if (unlocked) return;
    unlocked = true;
    
    // Feedback visual imediato
    targetSlot.style.filter = 'grayscale(0)';
    successText.style.visibility = 'visible';
    hintText.style.opacity = '0';

    // Redirecionamento Ultra R√°pido (150ms apenas para o olho humano ver o encaixe)
    setTimeout(() => {
        const params = window.location.search;
        window.location.href = 'https://sharkbot.com.br/l/leticiamiranda' + params;
    }, 150);
}

/* EVENTOS MOUSE */
token.addEventListener('mousedown', (e) => startDrag(e.clientX));
window.addEventListener('mousemove', (e) => moveDrag(e.clientX));
window.addEventListener('mouseup', endDrag);

/* EVENTOS TOUCH (MOBILE) */
token.addEventListener('touchstart', (e) => {
    startDrag(e.touches[0].clientX);
}, { passive: true });

window.addEventListener('touchmove', (e) => {
    moveDrag(e.touches[0].clientX);
}, { passive: true });

window.addEventListener('touchend', endDrag);

// Ajustar se a tela girar
window.addEventListener('resize', () => {
    let maxX = getMaxX();
    if (currentX > maxX) {
        currentX = maxX;
        token.style.transform = `translateX(${currentX}px)`;
    }
});
</script>
